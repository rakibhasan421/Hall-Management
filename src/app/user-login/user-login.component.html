<mat-card>
    <div [ngClass]="!(isHandset$ | async) ? 'form-padding' : ''">
        <mat-card-header style="padding-bottom: 20px;">
            <label mat-dialog-title>
                User Login
            </label>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="column" [fxLayoutGap]="(isHandset$ | async) ? '10px' : '20px'">
                <div fxLayout="row">
                    <div fxFlex="0 0 100px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label>Email</mat-label>
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>:</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">

                        <input [ngClass]="!(isHandset$ | async) ? 'input-small' : 'input-large'" id="userId" matInput [(ngModel)]="userLogin.email">

                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>
                <div fxLayout="row">
                    <div fxFlex="0 0 100px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label>Password</mat-label>
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>:</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">

                        <input [ngClass]="!(isHandset$ | async) ? 'input-small' : 'input-large'" id="UserPassword" matInput type="password" [(ngModel)]="userLogin.password">

                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

                <!-- *ngIf="userIdOrPasswordMatchFlag=='0'" -->
                <!-- <div fxLayout="row">
                    <div fxFlex="0 0 120px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label></mat-label>
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>&nbsp;</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">

                        <mat-label style="color: red;">* User Id and/or Password Incorrect</mat-label>
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div> -->

                <div fxLayout="row">
                    <div fxFlex="0 0 100px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label></mat-label>
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label></mat-label>
                    </div>
                    <div fxFlex="90 1 auto">

                        <button id="loginBtn" mat-raised-button class="list-button" (click)="login()">Login</button>
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

            </div>
        </mat-card-content>
    </div>

</mat-card>
